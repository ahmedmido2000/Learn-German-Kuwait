<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!--woow AnimateFiles Css-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--bootstrap-file-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>LGK</title>
  </head>
  <body>

    <section>
      <div class="container-fluid">
        <div class="row py-3 align-items-center min-vh-100">
          <div class="col-md-6 px-md-5">
            <div class="rounded-5" style="background-color:#F9F9F9 ;">
                <div class="d-flex flex-column align-items-center">
                  <img src="img/lgk-logo.svg" style="height: 90px; width: 100px" alt="Logo"/>
                  <h3 class="login-main-title mb-2">إنشاء حساب جديد</h3>
                  <p class="login-sub-title mb-3">ابدأ رحلتك مع LGK اليوم.</p>
                  <div class="d-flex flex-column w-80-100 gap-1 mb-3">
                    <p class="form-label m-0">اسم المستخدم:</p>
                    <input type="text" class="form-control py-2" placeholder="حسام على">
                  </div>
                  <div class="d-flex flex-column w-80-100 gap-1 mb-3">
                    <p class="form-label m-0">البريد الإلكتروني:</p>
                    <input type="email" class="form-control py-2" placeholder="example@mail.com">
                  </div>
                  <!-- كلمة المرور -->
<div class="d-flex flex-column w-80-100 gap-1 mb-4 position-relative">
    <p class="form-label m-0">كلمة المرور:</p>
    
    <input 
      type="password" 
      id="password-input"
      class="form-control py-2" 
      placeholder="*************">
    
    <!-- أيقونة العين -->
    <span class="material-icons position-absolute top-50 start-0 ms-3 toggle-password hovers" 
          id="togglePassword">
      visibility
    </span>
  </div>
  
  <!-- تأكيد كلمة المرور -->
  <div class="d-flex flex-column w-80-100 gap-1 mb-4 position-relative">
    <p class="form-label m-0">تأكيد كلمة المرور:</p>
    
    <input 
      type="password" 
      id="confirm-password-input"
      class="form-control py-2" 
      placeholder="*************">
    
    <!-- أيقونة العين -->
    <span class="material-icons position-absolute top-50 start-0 ms-3 toggle-password hovers" 
          id="toggleConfirmPassword">
      visibility
    </span>
  </div>
  

                  <a
                  href="sign-in.html"
                  class="primary-btn text-center w-80-100 py-2 rounded-3 text-decoration-none"
                  >تسجيل</a
                >
              </div>
              <div class="separator w-50 mx-auto my-3">
                <span>أو من خلال</span>
              </div>
              <div class="d-flex gap-2 justify-content-center">
                <img src="img/google-svgrepo-com.png" alt="">
                <img src="img/facebook-svgrepo-com.png" alt="">
              </div>
              <div class="d-flex gap-1 justify-content-center my-3">
                <h6 class="have-account m-0">هل لديك حساب بالفعل؟</h6>
                <h6 class="have-account m-0"><a href="sign-in.html" class="primary-color">سجّل الدخول</a></h6>
              </div>
              </div>
          </div>
          <div class="col-md-6 h-100">
            <img src="img/6234a6c217058_0-(10).jpeg" id="why-slider" class="img-fluid w-100 rounded-3 login-img" alt="why img">
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
